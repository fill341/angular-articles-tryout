<mat-drawer-container class="articles__container">
  <mat-drawer #drawer mode="push">
    <mat-list>
      <mat-list-item>My Articles App</mat-list-item>
      <mat-list-item>
        <button mat-button (click)="openCreateArticleDialog(); drawer.toggle();">Add article</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button>Sign out</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-toolbar>
    <span (click)="drawer.toggle()">
      <mat-icon>arrow_back_ios</mat-icon>
    </span>
  </mat-toolbar>
  <app-article-grid></app-article-grid>
</mat-drawer-container>
